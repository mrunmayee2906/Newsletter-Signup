<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
          <img class="mb-4" src="/images/olive2.png" alt="" width="72" height="72">
            <h1 class="h3 mb-3 fw-normal">Sign-up to my Newsletter!</h1>
        
            <div class="form-floating">
                <input type="text" class="form-control top" id="floatingInput" placeholder="First Name" name="firstName" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please enter your name.
                </div>
                <label for="floatingInput" class="fw-lighter">First Name</label>

            </div>
        
            <div class="form-floating">
                <input type="text" class="form-control middle" id="floatingInput" placeholder="Last Name" name="lastName">
                <label for="floatingInput" class="fw-lighter">Last Name</label>
            </div>
        
            <div class="form-floating">
                <input type="email" class="form-control bottom" id="floatingInput" placeholder="name@example.com" name="email"aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please enter your email-id.
                </div>
                <label for="floatingInput" class="fw-lighter">Email address</label>
            </div> 
            
            <button class="w-100 btn btn-lg btn-color text-light" type="submit">Sign me up</button>
            <p class="mt-5 mb-3 text-muted">&copy; Mrunmayee Gaikwad</p>
        </form>
    </main>

      <!-- bootstrap -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
